  <div class="tracklisting">
    <p class="text-muted">Here are all {{albumInfo?.album.tracks.length}} tracks on {{albumInfo?.album.name}}.</p>
    <ul class="list-unstyled">
      <li *ngFor="let track of albumInfo?.album.tracks">
        <div class="col-sm-5">
          <span class="track-number">{{track.trackNumber}}.</span>
          <span class="track-name">{{track.trackName}}</span>
        </div>
        <div class="col-sm-3 text-right">
          <span class="track-time">{{track.trackLength}}</span>
          <span class="price-and-buy"><button class="btn btn-sm btn-success">${{track.trackPrice}}</button></span>
        </div>
      </li>
    </ul>
  </div>
